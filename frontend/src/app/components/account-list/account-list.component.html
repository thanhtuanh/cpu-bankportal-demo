<h2>🏦 Kontoübersicht</h2>
<ul>
  <li *ngFor="let account of accounts">
    💼 ID: {{account.id}}, Besitzer: {{account.owner}}, Guthaben: {{account.balance}} €
  </li>
</ul>

<h3>➕ Neues Konto erstellen</h3>
<input [(ngModel)]="newOwner" placeholder="Name" />
<input [(ngModel)]="newBalance" placeholder="Startguthaben" type="String" />
<button (click)="createAccount()">Konto erstellen</button>

<h3>💸 Überweisen</h3>
<input [(ngModel)]="fromAccountId" placeholder="Von Konto-ID" type="number" />
<input [(ngModel)]="toAccountId" placeholder="Zu Konto-ID" type="number" />
<input [(ngModel)]="amount" placeholder="Betrag" type="number" />
<button (click)="transfer()">Überweisen</button>
