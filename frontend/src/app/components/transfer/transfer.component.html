<h2>Überweisung</h2>
<form (ngSubmit)="submitTransfer()" #transferForm="ngForm">
  <label>Von Konto-ID:
    <input type="number" [(ngModel)]="transferData.fromAccountId" name="fromAccountId" required>
  </label><br>
  <label>Zu Konto-ID:
    <input type="number" [(ngModel)]="transferData.toAccountId" name="toAccountId" required>
  </label><br>
  <label>Betrag (€):
    <input type="number" [(ngModel)]="transferData.amount" name="amount" required>
  </label><br><br>
  <button type="submit">Überweisen</button>
</form>

<p *ngIf="message">{{ message }}</p>
